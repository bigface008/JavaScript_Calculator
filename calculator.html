<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/layout.css" media="screen" />
    <title>Document</title>
</head>
<body>
    <table id="calculater" onclick="addContent()">
        <tr>
            <td id="input" colspan="5">0</td>
        </tr> 
        <tr>
            <td id="output" colspan="5">0</td>
        </tr>
        <tr>
            <td class="numberkey" >1</td>
            <td class="numberkey" >2</td>
            <td class="numberkey" >3</td>
            <td class="numberkey" >+</td>
            <td class="numberkey"  id="deletesign">del</td>   
        </tr>
        <tr>
            <td class="numberkey" >4</td>
            <td class="numberkey" >5</td>
            <td class="numberkey" >6</td>
            <td class="numberkey" >-</td>
            <td class="numberkey" id="dot">.</td>
        </tr>
        <tr>
            <td class="numberkey" >7</td>
            <td class="numberkey" >8</td>
            <td class="numberkey" >9</td>
            <td class="numberkey" >*</td>
            <td rowspan="2" id="equality">=</td> 
        </tr>
        <tr >
            <td class="numberkey" >0</td>
            <td class="numberkey" >(</td>
            <td class="numberkey" >)</td>
            <td class="numberkey" >/</td>            
        </tr>
</body>
    <script src="scripts/main.js"></script>
</html>
